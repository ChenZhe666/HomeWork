<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"));
      var xDataArr = [
        "张三",
        "李四",
        "王五",
        "闰土",
        "小敏",
        "茅台",
        "二牛",
        "大强",
      ];
      var yDataArr1 = [88, 56, 96, 45, 21, 87, 90, 67];
      var xDataArr2 = [98, 65, 84, 25, 36, 86, 75, 80];

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: "ECharts 入门示例",
          link: "https://www.baidu.com/",
        },
        tooltip: {
          formatter: "haha",
        },
        legend: {
          data: ["销量"],
        },
        xAxis: {
          type: "category",
          data: xDataArr,
        },

        yAxis: {
          type: "value",
        },
        toolbox: {
          feature: {
            saveAsImage: {},
            dataView: {},
            restore: {},
            dataZoom: {},
            magicType: {
              type: ["bar", "line"],
            },
          },
        },
        dataZoom: [
          {
            type: "slider",
            xAxisIndex: 0,
            end: 50,
          },
          {
            type: "inside",
            yAxisIndex: 0,
            start: 0,
            end: 20,
          },
        ],
        // barWidth: "50%",
        // series: [
        //   {
        //     name: "销量",
        //     type: "bar",
        //     data: yDataArr1,
        // markPoint: {
        //   // data: [
        //   //   { type: "max", name: "最大值" },
        //   //   { type: "min", name: "最小值" },
        //   // ],
        // },
        // markLine: {
        //   data: [
        //     {
        //       type: "average",
        //       name: "平均值",
        //     },
        //   ],
        // },
        series: [
          {
            name: "语文",
            type: "bar",
            data: yDataArr1,
          },
          {
            name: "数学",
            type: "bar",
            data: xDataArr2,
          },
        ],
        legend: {
          data: ["语文", "数学"],
        },
        // label: {
        //   show: true,
        //   rotate: 15,
        //   position: "left",
        // },
        //   },
        // ],
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
