<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: "ECharts 入门示例",
          link: "https://www.baidu.com/",
        },
        tooltip: {
          formatter: "haha",
        },
        legend: {
          data: ["销量"],
        },
        xAxis: {
          type: "category",
          data: [
            "衬衫",
            "",
            "我是煞笔",
            "裤子",
            "高跟鞋",
            "袜子",
            "风雨二哥",
            "安安家的老仙女",
          ],
        },

        yAxis: {
          type: "value",
        },

        barWidth: "50%",
        series: [
          {
            name: "销量",
            type: "bar",
            data: [22, 20, 36, 10, 10, 20, 25, 23],
            markPoint: {
              data: [
                { type: "max", name: "最大值" },
                { type: "min", name: "最小值" },
              ],
            },
            markLine: {
              data: [
                {
                  type: "average",
                  name: "平均值",
                },
              ],
            },
            label: {
              show: true,
              rotate: 15,
              position: "left",
            },
          },
        ],
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
