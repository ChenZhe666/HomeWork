<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./echarts.min.js"></script>
    <script src="./json/jquery.min.js"></script>
  </head>

  <body>
    <div style="width: 600px; height: 400px; border: 1px solid #f00"></div>

    <script>
      //1. 加载安徽省地图的矢量数据
      //2. 在Ajax的回调函数中注册地图矢量数据 echarts.registerMap('anhui', 矢量地图数据)
      //3. 配置geo的type为'map', map为'anhui'
      //4. 通过zoom调整缩放比例
      //5. 通过center调整中心点
      var mCharts = echarts.init(document.querySelector("div"));
      $.get("json/henan.json", function (ret) {
        console.log(ret);
        echarts.registerMap("henan", ret);
        var option = {
          geo: {
            type: "map",
            map: "henan",
            zoom: 1.2,
            label: {
              show: true,
            },
            center: [114.295444, 35.748236], // 这个坐标值, 我们是可以通过地图矢量数据获取到的
          },
        };
        mCharts.setOption(option);
      });
    </script>
  </body>
</html>
